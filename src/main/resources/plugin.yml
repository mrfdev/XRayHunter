name: XRayHunter
main: dk.lockfuglsang.xrayhunter.XRayHunter
version: ${project.version}
description: XRay Hunter for CoreProtect v${project.version}
author: R4zorax
prefix: XRayHunter
softdepend: [ CoreProtect ]
api-version: 1.16
commands:
  xrayhunt:
    description: Hunt XRayers
    aliases: [ xhunt, xr ]
    usage: /<command> - Access XRay Hunter

permissions:
  xhunt.*:
    children:
      xhunt.use:
        description: Let the player use the /xhunt command